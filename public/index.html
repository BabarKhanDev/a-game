<!DOCTYPE html>
<html lang="en">
<head>
    <title>Babars Game</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/handler.js"></script>
    <link rel="stylesheet" href="styles/styleVariables.css">
    <link rel="stylesheet" href="styles/mobileStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body onload="gameLoop()">
    <div class='pageSection' id="loginPage">
        <h1 id="title"></h1>    
        <h2 id="waiting"></h2>
        <label for="username" id="usernameLabel">Username:</label>
        <input id="username" maxlength="20"></input>
        <div id="carousel"></div>
        <div id="dots"></div>
        <button id="submitUsername" onclick="submitUsername()">Submit</button>
        <button id="submitPP" onclick="submitUserData()" hidden>Submit</button>
        <button id="submitNewUser" onclick="clearSavedUser()" hidden>Not You?</button>
    </div>

    <div class='pageSection' id="promptPage">
        <h1 id="prompt"></h1>
        <h2 id="waiting"></h2>
        <label for="promptAnswer" id="promptLabel">Answer:</label>
        <input id="promptAnswer" maxlength="50"></input>
        <button id="submitPrompt" onclick="submitPrompt()">Submit</button>
    </div>

    <div class='pageSection' id="promptPageWaiting">
        <h2>Waiting For All Prompts To Be Submitted</h2>
    </div>
</body>
</html>
